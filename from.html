<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamal er MA er Pitha Ghor</title>
    <style>
        label{
            display: block;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
    <header>

    </header>
    <main>
       <section>
        <h2>Please fill up the from</h2>
        <form>
            <label for="name">Your Name: <input id="name" type="text" placeholder="Your Name"></label>
            <label for="email">Your Email: 
                <input type="email" name="" id="email" placeholder="Your Email">
            </label>
            <label for="Phone">Your phone:
                <input type="text" id="phone" placeholder="your phone">
            </label>
            <fieldset>
                <legend>Pick One Pitha</legend>
                <label for="Chitoi"><input type="radio" name="pitha" id="chitoi">Chitoi</label>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">Vapa
                </label>
                <label for="puri"><input type="radio" name="pitha"
                    id="puri">Puri</label>
            </fieldset>
            <fieldset>
                <legend>Pick one or more vorta</legend>
                <label for="sorisha"><input type="checkbox" name="vorta" id="shorisha">Shorisha</label>
                <label for="shutki"><input type="checkbox" name="vorta" id="shutki"> shutki</label>
                <label for="chili">
                    <input type="checkbox" name="vorta" id="chili">Chili
                </label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </fieldset>
            <input type="reset" value="reset">
            <input type="submit" value="Submit">
        </form>
       </section>
    </main>
    <footer>
